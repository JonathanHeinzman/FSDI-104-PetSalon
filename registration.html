<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/registration.css">
    <title>Registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Fur Seasons Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>            
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="container m-5">

            <h1>Pet Registration Form</h1>

        <form class="border p-4 mt-5 bg-light">

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input class="form-control" id="petName" type="text" placeholder="Your pet's name" required name="name">
            </div>

            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control" id="petAge" type="number" placeholder="Your pet's age" required name="age">
            </div>

            <div class="mb-3">
                <label class="form-label">Animal:</label>
    
                <select class="form-select" name="animal" id="petAnimal" required>
                    <option selected>Animal</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <select class="form-select" name="gender" id="petGender" required>
                    <option selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female:">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input class="form-control" id="petBreed" type="text" placeholder="Your pet's breed" required name="breed">
                <div class="form-text"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <select class="form-select" id="petService" required name="service">
                <option value="Nail Trimming">Nail Trimming</option>
                <option value="Haircut">Haircut</option>
                <option value="Bath">Bath</option>
                <option value="The Works">The Works (everything)</option>
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit" onclick="registerUser(event)">Register</button>
                <button class="btn btn-secondary" type="reset">Reset Form</button>
            </div>

        </form>
        </section>
            
        <div class="container my-5">
            <h2 class="text-center">Registered Pets</h2>

            <!-- Table to display pet data -->
            <table id="petTable" class="table table-striped table-hover mt-4">
            <thead class="table-light">
                <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Animal</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="petTableBody">
                
            </tbody>
            </table>
        </div>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/registration.js"></script>
</body>
</html>
