<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/services.css">
    <title>Services</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> Fur Seasons Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="services.html">Services</a>
                    </li>            
                </ul>
            </div>
        </div>
    </nav>
    <main>
        
        <section class="container m-5">
            <h1>Services</h1>

        <form id="servicesForm" class="border p-4 mt-5 bg-light">

            <div class="mb-3">
                <label class="form-label">Service:</label>
                <input class="form-control" id="serviceName" type="text" placeholder="The Works">
            </div>

            <div class="mb-3">
                <label class="form-label">Description:</label>
                <input class="form-control" id="serviceDescription" type="text" placeholder="Includes...">
            </div>

            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input class="form-control" id="servicePrice" type="number" placeholder="99.99" step="any">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary m-1" id="registerBtn" type="submit">Save</button>
                <button class="btn btn-secondary m-1" type="reset">Reset</button>
            </div>
        </form>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
